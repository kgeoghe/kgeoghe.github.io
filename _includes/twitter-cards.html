  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:url" content="{{ site.url }}{% unless page.url == "/index.html" %}{{ page.url }}{% endunless %}" />
  {% if site.image or page.image %}<meta name="twitter:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />{% endif %}
  {% if site.description or page.description %}<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />{% endif %}
  {% if site.owner.twitter %}<meta name="twitter:creator" content="@{{ site.owner.twitter }}" />{% endif %}
  {% if site.twitter %}<meta name="twitter:site" content="@{{ site.twitter }}" />{% endif %}
